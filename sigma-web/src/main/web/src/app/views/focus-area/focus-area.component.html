<div>
    <h2 id="page-heading">
        <span>Focus Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-focus-area"
            [routerLink]="['/focus-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create new Focus Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="focusAreas">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th><span>Focus Area</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th><span>Focus Area Summary</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let focusArea of focusAreas ;trackBy: trackId">
                    <td><a [routerLink]="['/focus-area', focusArea.id, 'view' ]">{{focusArea.id}}</a></td>
                    <td>{{focusArea.focusArea}}</td>
                    <td>{{focusArea.focusAreaSummary}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/focus-area', focusArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/focus-area', focusArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit" (click)="deleteFocusArea(focusArea.id)"  class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="focusAreas && focusAreas.length">
        <nav aria-label="Page navigation example">



            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                    <a class="page-link" (click)="setPage(1)">First</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                    <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a class="page-link" (click)="setPage(page)">{{page}}</a>
                </li>


                <li class="page-item" *ngIf="(pager.totalPages - pager.startPage) > 5 ">
                    <a class="page-link" (click)="setPage(pager.startPage + 5)">...</a>
                </li>
                <li class="page-item" *ngIf="(pager.totalPages - pager.startPage) > 5">
                    <a class="page-link" (click)="setPage(pager.totalPages)">{{pager.totalPages}}</a>
                </li>

                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
