<div class="card">
    <div class="card-header">
        <strong>Add Focus Area</strong> Form
    </div>

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="card-body">
            <div class="form-group row" [hidden]="!focusArea.id">
                <label class="col-md-3 col-form-label" for="hf-id">Id</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="focusArea.id" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="focusArea">Focus Area</label>
                <div class="col-md-9">
                    <input type="text" id="focusArea" name="focusArea" class="form-control"
                        placeholder="Enter Focus Area.." autocomplete="focusArea" [(ngModel)]="focusArea.focusArea">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="focusAreaSummary">Focus Area Summary</label>
                <div class="col-md-9">
                    <input type="text" id="focusAreaSummary" name="focusAreaSummary" class="form-control"
                        placeholder="Enter Focus Area Summary.." autocomplete="focusAreaSummary"
                        [(ngModel)]="focusArea.focusAreaSummary">
                </div>
            </div>
        </div>
        <div class="card-footer">

            <button type="submit" class="btn btn-sm btn-primary" [disabled]="editForm.form.invalid || isSaving"><i
                    class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger" *ngIf="!focusArea.id" (click)="reset()"><i class="fa fa-ban"></i>
                Reset</button>
                <button type="reset" class="btn btn-sm btn-danger" *ngIf="focusArea && focusArea.id" (click)="previousState()"><i class="fa fa-ban"></i>
                    Back</button>     
        </div>
    </form>

</div>
